<nb-card>
  <!-- <nb-card-header>Customer State</nb-card-header> -->
  <nb-card-header style=" padding: 0.15rem;">
    <div class="row" style="background-color:#01a7ee;margin-left:0px;width:100%">
      <div class="col-sm-8">
        <label style="margin-left: 9px; margin-top: 14px;padding-bottom: 7px; ">Live Graph</label>
      </div>
      <div class="col-sm-4">
        <select (change)="getGraph()" [(ngModel)]="gtime" class="form-control">
          <option value="" selected>Select Time</option>
          <option value="1">1 Min</option>
          <option value="3">3 Min</option>
          <option value="5">5 Min</option>
        </select>


        <!-- <small *ngIf="GraphForm.controls.gtime.invalid&&submit" class="form-text error">Time is Required!</small> -->
      </div>
    </div>
    <div style="width:100%;">
      <nb-card style="border: none;">
        <nb-card-body style="background-color:#000000;overflow: hidden;">
          <canvas id="myChart" width="900" height="450" style="background-color: black;" #mychart></canvas>
        </nb-card-body>
      </nb-card>

      <div class="row">
        <div class="col-sm-4" style="text-align: center;" >
          Upload:&nbsp;<span style="color:#fb6284">{{ul}}&nbsp;MB</span>
        </div>
        <div class="col-sm-4" style="text-align: center;">
          Download:&nbsp;<span style="color:#17a7f4 ;">{{dl}}&nbsp;MB</span>
        </div>
        <div class="col-sm-4">
          <button (click)="closeModal()" style="float: right" type="submit" class="btn btn-md btn-danger">Close</button>
        </div>
      </div>
    </div>
  </nb-card-header>
</nb-card>
